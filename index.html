<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <!-- encabezado -->
    <header class="header">
        <section class="header-section1">
            <img src="storage/img/Menu.svg" alt="" class="img-header">
            <img src="storage/img/Frame 34567.svg" alt="" class="img-header2">
        </section>
        <section class="header-tile">
            <h1 class="h1-1">Find </h1>
            <h1 class="h1-2">Trending Events</h1>
        </section>
        <section class="header-section2">
            <img src="storage/img/Search 3.svg" alt="">
            <input type="text" placeholder="Search event..">
            <img src="storage/img/Filter 6.svg" alt="">
        </section>
        <section class="header-section-scrull">
            <a href="" class="a-scrull-1">Music Concert</a>
            <a href="" class="a-scrull-2">Exhibition</a>
            <a href="" class="a-scrull-3">Stand Up Show</a>
            <a href="" class="a-scrull-4">Theater</a>
        </section>
    </header>
    <!-- cuerpo de la pagina -->
    <main class="main">
        <section class="section-main1">
            <article class="article-caption">
                <h3>Trending Events</h3>
                <p>See all</p>
            </article>
        </section>
        <!-- /**********/ -->
        <div class="div-scrull-main">
        <section class="article-content">
            <img src="storage/img/Rectangle-4105.svg" alt="">
            <section class="section-content-figcaption">
                <section class="section-article-content">
                    <h3>Coldplay : Music of the Spheres</h3>
                    <figure>
                        <img src="storage/img/Vector.svg" alt="Gelora Bung Karno Stadium">
                        <figcaption class="figcaption1">Gelora Bung Karno Stadium..</figcaption>
                    </figure>
                    <figure>
                        <img src="storage/img/Calender 1.svg">
                        <figcaption class="figcaption2">November 15 2023</figcaption>
                    </figure>
                </section>
                <section class="section-article-infor">
                    <p>Start from</p>
                    <h2>IDR1.100.0  00</h2>
                </section>
            </section>
        </section>
        <!-- /***********section scrull main**********/ -->
        <section class="article-content">
            <img src="storage/img/Rectangle-4105.svg" alt="">
            <section class="section-content-figcaption">
                <section class="section-article-content">
                    <h3>Coldplay : Music of the Spheres</h3>
                    <figure>
                        <img src="storage/img/Vector.svg" alt="Gelora Bung Karno Stadium">
                        <figcaption class="figcaption1">Gelora Bung Karno Stadium..</figcaption>
                    </figure>
                    <figure>
                        <img src="storage/img/Calender 1.svg">
                        <figcaption class="figcaption2">November 15 2023</figcaption>
                    </figure>
                </section>
                <section class="section-article-infor">
                    <p>Start from</p>
                    <h2>IDR1.100.0  00</h2>
                </section>
            </section>
        </section>
        </div>

        <!-- segunda section -->
        <section class="section-main-bajo">
            <article class="article-caption2">
                <h3>Events Near You</h3>
                <p>See all</p>
            </article>
        </section>
        <div class="div-content-two-section">
            <article class="article-content-bajo">
                <img src="storage/img/Rectangle 4108.svg" class="img-principal">
                <h3>Muse : Will of the People</h3>
                <figure>
                    <img src="storage/img/Location.svg">
                    <figcaption>Jakarta, Indonesia</figcaption>
                </figure>
                <figure>
                    <img src="storage/img/Calender.svg">
                    <figcaption>July 23 2023</figcaption>
                </figure>
                <figure class="figure-3">
                    <img src="storage/img/eva_pricetags-outline.svg">
                    <figcaption>IDR500.000</figcaption>
                </figure>
            </article>
            <!-- second article -->
            <article class="article-content-bajo">
                <img src="storage/img/Rectangle 4110.svg" alt="" class="img-principal">
                <h3>One Direction : Where We Are</h3>
                <figure>
                    <img src="storage/img/Location.svg">
                    <figcaption>Jakarta, Indonesia</figcaption>
                </figure>
                <figure>
                    <img src="storage/img/Calender.svg">
                    <figcaption>Oct 29 2023</figcaption>
                </figure>
                <figure class="figure-3">
                    <img src="storage/img/eva_pricetags-outline.svg">
                    <figcaption>IDR800.000</figcaption>
                </figure>
            </article>
        </div>
    </main>
</body>

</html>
